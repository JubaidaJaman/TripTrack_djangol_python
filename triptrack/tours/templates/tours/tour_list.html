<h2>Upcoming Tours</h2>
<ul>
  {% for tour in tours %}
    <li>
      <strong>{{ tour.name }}</strong> ({{ tour.start_date }} to {{ tour.end_date }}) - ${{ tour.cost }} <br>
      Location: {{ tour.location }} <br>
      Status: {{ tour.status }}
    </li>
  {% empty %}
    <li>No tours available.</li>
  {% endfor %}
</ul>
