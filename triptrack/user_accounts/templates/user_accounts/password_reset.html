{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('{% static "user_accounts/loginbg.jpg" %}');">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">

    <h1 class="text-2xl font-bold text-center text-black mb-2">Reset Password</h1>
    <p class="text-sm text-center text-gray-600 mb-4">
      Enter your email to receive a password reset link.
    </p>

    <!-- Django Password Reset Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label class="block mb-1 text-sm font-medium font-bold">Email</label>
        <input type="email" name="email"
               placeholder="you@example.com"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-2
                      focus:outline-none focus:ring-2 focus:ring-purple-200 font-semibold"
               required>
        {{ form.email.errors }}
      </div>

      <button type="submit"
              class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded mb-4">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Remembered your password?
      <a href="{% url 'login' %}" class="text-purple-600 hover:underline font-light">Login</a>
    </p>
  </div>
</body>
</html>
