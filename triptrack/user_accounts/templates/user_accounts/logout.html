<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center w-full max-w-sm">
        <h1 class="text-2xl font-bold text-black mb-4">You have been logged out!</h1>
        <p class="text-gray-600 mb-4">Click below to login again.</p>
        <a href="{% url 'login' %}" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">Login</a>
    </div>
</body>
</html>
