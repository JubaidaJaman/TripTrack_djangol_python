{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('{% static "user_accounts/loginbg.jpg" %}');">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">

    <h1 class="text-2xl font-bold text-center text-black mb-2">Sign Up</h1>
    <p class="text-sm text-center text-gray-600 mb-4">
      Create your account
    </p>

    <!-- Django Signup Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label class="block mb-1 text-sm font-medium">Username</label>
        <input type="text" name="username"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-4
                      focus:outline-none focus:ring-2 focus:ring-purple-200"
               placeholder="Enter username" required>
        {{ form.username.errors }}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" name="email"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-4
                      focus:outline-none focus:ring-2 focus:ring-purple-200"
               placeholder="you@gmail.com" required>
        {{ form.email.errors }}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password1"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-4
                      focus:outline-none focus:ring-2 focus:ring-purple-200"
               placeholder="********" required>
        {{ form.password1.errors }}
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input type="password" name="password2"
               class="w-full border border-purple-200 rounded px-3 py-2 mb-4
                      focus:outline-none focus:ring-2 focus:ring-purple-200"
               placeholder="********" required>
        {{ form.password2.errors }}
      </div>

      <button type="submit"
              class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded mb-4">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-600 hover:underline">Login</a>
    </p>

  </div>
</body>
</html>
