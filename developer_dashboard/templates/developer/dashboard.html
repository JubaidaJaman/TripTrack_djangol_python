<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Developer Dashboard</h1>
            <a href="{% url 'accounts:logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Organizer News Card -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Organizer News</h2>
            <p class="text-gray-700">{{ organizer_news }}</p>
        </div>

        <!-- Tour News Card -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-green-600">Tour News</h2>
            <p class="text-gray-700">{{ tour_news }}</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        &copy; 2025 TripTrack | All rights reserved.
    </footer>

</body>
</html>
