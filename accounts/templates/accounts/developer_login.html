{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        font-family: 'Poppins', sans-serif;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }
    .login-box {
        background: white;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .login-box h2 {
        margin-bottom: 25px;
        font-weight: 600;
        color: #333;
    }
    form p {
        text-align: left;
        color: #555;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #66a6ff;
        outline: none;
        box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }
    button {
        background: #66a6ff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background: #5598ff;
        transform: translateY(-2px);
    }
    .footer-text {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Developer Dashboard Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login as Developer</button>
        </form>
        <p class="footer-text">Â© 2025 TripTrack | University of Asia Pacific</p>
    </div>
</div>
{% endblock %}
